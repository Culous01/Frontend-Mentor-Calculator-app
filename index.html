<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="mainbody">

<main>
  <div class="header">
    <h1 class="calc calcs">calc</h1>

    <div class="theme-switcher">
      <div class="switch">
        <div class="labels">
          <span class="calcs">1</span>
          <span class="calcs">2</span>
          <span class="calcs">3</span>
        </div>
        
        <div class="theme-input">
          <label class="calcs">THEME</label>

          <div class="toggle">
            <input type="radio" name="theme" id="theme1" checked>
            <input type="radio" name="theme" id="theme2">
            <input type="radio" name="theme" id="theme3">
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="input-container">
    <input type="text" name="" id="text-input">
  </div>

  <div class="buttons-container">
    <button type="button" class="light-bc" onclick="appendToDiplay('7')">7</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('8')">8</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('9')">9</button>
    <button type="button" class="del-reset del-button" onclick="del()">DEL</button>

    <button type="button" class="light-bc" onclick="appendToDiplay('4')">4</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('5')">5</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('6')">6</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('+')">+</button>

    <button type="button" class="light-bc" onclick="appendToDiplay('1')">1</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('2')">2</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('3')">3</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('-')">-</button>

    <button type="button" class="light-bc" onclick="appendToDiplay('.')">.</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('0')">0</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('/')">/</button>
    <button type="button" class="light-bc" onclick="appendToDiplay('*')">x</button>

    <button type="button" class="special-btns del-reset reset-button" onclick="reset()">RESET</button>
    <button type="button" class="special-btns equality" onclick="equalTo()">=</button>
  </div>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mike</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
